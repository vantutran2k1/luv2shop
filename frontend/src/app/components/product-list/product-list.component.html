<table class="table">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Units in Stock</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let product of products">
    <td>
      <img ngSrc="{{ product.imageUrl }}" height="50" width="40" alt="">
    </td>
    <td>{{ product.name }}</td>
    <td>{{ product.unitPrice | currency:'USD' }}</td>
    <td>{{ product.unitsInStock }}</td>
  </tr>
  </tbody>
</table>
